<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">-->
    <link rel="stylesheet" href="recipes.css">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <!--<div class="header" id="logo-and-brand-name">-->
            <div class="header" id="logo-and-brand-name">
            <img id="logo-image" src="images/recipe-book.png" alt="logo image">
            <h1>RecipeBook</h1>
        </div>
        <!--<form class="header" action="">-->
        <form action="">
            <label for="search"></label>
            <input type="text" id="search" name="search" placeholder="Find a recipe">
            <button type="submit" id="searchButton" name="searchButton"><i class="fa fa-search"></i></button>
        </form>
    </header>
    <div id="header-underline"></div>
    <main>
        <section>
            <figure><img src="./images/sweet-potato-waffle-md.jpg" alt="Sweet potato waffle"></figure>
            <article><summary>Waffles</summary>
            <h2>Sweet Potato Waffles</h2>
            <mark><span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
            >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span></mark>
            <p>Savory waffles made with Sweet potato with a hint of Ginger</p>
            </article>
        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
